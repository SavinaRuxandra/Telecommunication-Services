
<mat-card class="card">
  <button class="button-back">
    <a href="/clients"><mat-icon class = "icon-back">arrow_left</mat-icon></a>
  </button>

  <mat-card-header>
    <mat-card-title>Client</mat-card-title>
    <mat-card-subtitle>- update -</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="formGroup" (ngSubmit)="updateClient()">

      <hr color="#4CAF50">

      <p>
        <mat-form-field appearance="standard">
          <mat-label>ID</mat-label>
          <input matInput type="number" autocomplete="off" formControlName="id">
        </mat-form-field>
      </p>

        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput type="text" autocomplete="off" placeholder="Enter name" formControlName="name" required/>
          <mat-hint class="text-danger" *ngIf="formGroup.get('name').hasError('required') && formGroup.get('name').touched">
            Name is required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input matInput type="text" autocomplete="off" placeholder="Enter email" formControlName="email" required/>
          <mat-hint class="text-danger" *ngIf="formGroup.get('email').hasError('required') && formGroup.get('email').touched">
            Email is required
          </mat-hint>
          <mat-hint class="text-danger" *ngIf="formGroup.get('email').hasError('email') && formGroup.get('email').touched">
            Email invalid
          </mat-hint>
        </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Cnp</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter cnp" formControlName="cnp" required/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('cnp').hasError('required') && formGroup.get('cnp').touched">
          Cnp is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Nationality</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter nationality" formControlName="nationality" required/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('nationality').hasError('required') && formGroup.get('nationality').touched">
          Nationality is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Place of birth</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter place of birth" formControlName="placeOfBirth"/>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Residence</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter residence" formControlName="residence"/>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Sex</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter sex" formControlName="sex"/>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Series</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter series" formControlName="series" required/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('series').hasError('required') && formGroup.get('series').touched">
          Series is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Number</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Enter number" formControlName="number" required/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('number').hasError('required') && formGroup.get('number').touched">
          Number is required
        </mat-hint>
      </mat-form-field>

      <mat-action-list>
        <mat-card-actions align="end">
          <button mat-button type="submit" [disabled]="!formGroup.valid" ><mat-icon aria-hidden="false">send</mat-icon></button>
        </mat-card-actions>
      </mat-action-list>

    </form>

  </mat-card-content>
</mat-card>
