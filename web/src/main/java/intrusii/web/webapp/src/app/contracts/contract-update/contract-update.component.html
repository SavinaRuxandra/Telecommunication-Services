
<mat-card class="card">
  <button class="button-back">
    <a href="/contracts"><mat-icon class = "icon-back">arrow_left</mat-icon></a>
  </button>

  <mat-card-header>
    <mat-card-title>Contract</mat-card-title>
    <mat-card-subtitle>- update -</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="formGroup" (ngSubmit)="updateContract()">

      <hr color="#4CAF50">

      <p>
        <mat-form-field appearance="standard">
          <mat-label>ID</mat-label>
          <input matInput type="number" autocomplete="off" formControlName="id">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Client ID</mat-label>
          <input matInput type="number" autocomplete="off" placeholder="Enter Client ID" formControlName="clientId" required>
          <mat-hint class="text-danger" *ngIf="formGroup.get('clientId').hasError('required') && formGroup.get('clientId').touched">
            Client ID is required
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Subscription ID</mat-label>
          <input matInput type="text" autocomplete="off" formControlName="subscriptionId"/>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Address</mat-label>
          <input matInput type="text" autocomplete="off" placeholder="Enter address" formControlName="address" required/>
          <mat-hint class="text-danger" *ngIf="formGroup.get('address').hasError('required') && formGroup.get('address').touched">
            Address is required
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" autocomplete="off" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint class="text-danger" *ngIf="formGroup.get('date').hasError('required') && formGroup.get('date').touched">
            Date is required
          </mat-hint>
        </mat-form-field>
      </p>

      <mat-action-list>
        <mat-card-actions align="end">
          <button mat-button type="submit" [disabled]="!formGroup.valid" ><mat-icon aria-hidden="false">send</mat-icon></button>
        </mat-card-actions>
      </mat-action-list>

    </form>

  </mat-card-content>
</mat-card>
