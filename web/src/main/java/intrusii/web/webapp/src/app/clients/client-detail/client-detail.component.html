<div *ngIf="client">
  <h2> Details </h2>

  <table>
    <tr>
      <th>ID</th>
      <th>CNP</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
    <tr>
      <td> {{client.id}} </td>
      <td> {{client.cnp}}</td>
      <td> {{client.name}} </td>
      <td> {{client.email}} </td>
      <td> {{client.address}} </td>
    </tr>
  </table>
</div>
