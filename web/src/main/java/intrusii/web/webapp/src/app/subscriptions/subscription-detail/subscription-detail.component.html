<div *ngIf="subscription">
  <h2> Details </h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Duration</th>
      <th>Price</th>
    </tr>
    <tr>
      <td> {{subscription.id}} </td>
      <td> {{subscription.type}}</td>
      <td> {{subscription.duration}} </td>
      <td> {{subscription.price}} </td>
    </tr>
  </table>
</div>
